services:
  - type: worker
    name: ntfy-claude-bridge
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: CLAUDE
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: NTFY_TOPIC
        value: jaewon-claude-cmd
      - key: NTFY_RESULT_TOPIC
        value: jaewon-claude-done
      - key: WORKSPACE
        value: /opt/render/project/src/workspace
